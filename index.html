<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website</title>

    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet" />
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/plugin/custom-select/css/custom-select.css" rel="stylesheet" />
    <link href="./assets/plugin/custom-toast/css/custom-toast.css" rel="stylesheet" />
    <link href="./assets/css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex">
      <div class="left">
        <div class="logo">
          <img src="./assets/img/logo.png" />
        </div>
        <div class="qr-container">
          <h1 class="qr-title mb-4">Scan this QR code by ShareRing app to share information</h1>
          <img class="qr-image" src="./assets/img/qrcode.png" />
        </div>
      </div>
      <div class="right position-relative">
        <div class="info-container">
          <div class="info-header">
            <h2 class="info-title">Your information</h2>
          </div>
          <div class="info-content">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="name" class="form-label">Full name</label>
                  <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Your name" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="name" class="form-label">Date of Birth</label>
                  <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Date of Birth" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="name" class="form-label">Passport number</label>
                  <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Your passport number" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="name" class="form-label">Date of expiry</label>
                  <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Date of expiry" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="name" class="form-label">Country</label>
                  <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Country" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="info-container">
          <div class="info-header">
            <h2 class="info-title">Transaction request</h2>
          </div>
          <div class="info-content">
            <div class="transaction-box">
              <label class="title">You transfer</label>
              <div class="box">
                <span class="amount">1,000</span>
                <div class="drop-down" data-src="cur-list-1">
                  <select name="options">
                    <option value="USD" data-image="./assets/img/currency/usd.png" selected>USD</option>
                    <option value="VND" data-image="./assets/img/currency/vnd.png">VND</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="reverse mt-4 mb-4">
            <a href="#"><img src="./assets/img/reverse.png" /></a>
          </div>
          <div class="info-content">
            <div class="transaction-box">
              <label class="title">You receive</label>
              <div class="box">
                <span class="amount">23,715,000</span>
                <div class="drop-down" data-src="cur-list-2">
                  <select name="options">
                    <option value="USD" data-image="./assets/img/currency/usd.png">USD</option>
                    <option value="VND" data-image="./assets/img/currency/vnd.png" selected>VND</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="make-transaction">
            <button class="btn btn-custom" onclick="makeTransactionRequest()">Make transaction request</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/plugin/custom-select/js/custom-select.js"></script>
    <script src="./assets/plugin/custom-toast/js/custom-toast.js"></script>
    <script src="./assets/js/custom.js"></script>
  </body>
</html>
